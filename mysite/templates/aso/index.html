{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/aso/{{ question.id }}/">{{ question.question_text }}</a></li>
<!--        <li><a href="{% url 'aso:detail' question.id %}">{{ question.question_text }}</a></li>-->
    {% endfor %}
    </ul>
{% else %}

{% endif %}
